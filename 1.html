        <h2>Japan</h2>
        <img src="일본.jpg" width="20%" class="center"></img>
        <p>
            일본국(일본어: 日本国 / にほんこく 니혼코쿠[*][4], にっぽんこく 닛폰코쿠[*]), 
            약칭 일본(日本, 일본어: 日本 / にほん 니혼[*], にっぽん 닛폰[*])은 동아시아에 있는 국가이다. 태평양에 있는 일본 열도의 네 개의
            큰 섬(혼슈, 규슈, 시코쿠, 홋카이도)과 이들 주변에 산재한 작은 섬들로 구성되어 있다. 일본의 전체 면적은 37만 7973km2이며, 독일(35만 7386km2)보다 조금 크다.[5]
        </p>
